<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo de adivinhação: acerte o número correto entre 0 e 10!">
    <meta name="keywords" content="jogo, adivinhação, número, diversão">
    <meta name="author" content="Juliana de Maula">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/assests/favicon.ico" type="image/x-icon">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="caixa-conteudo">
        <h1>Desafio do Número Misterioso</h1>
        <form id="guessForm">
            <div class="form-container">
                <input
                    class="caixa-input"
                    type="number"
                    id="userGuess"
                    required
                    placeholder="Digite um número entre 0 e 10"
                    min="0"
                    max="10"
                />
                <button class="botao" type="submit">Enviar</button>
            </div>
        </form>
        <div class="mensagem-final" id="message"></div>
        <button class="botao reiniciar" id="reiniciarBtn" style="display: none;">Reiniciar</button>
        <img
            class="ia"
            src="/assests/o-que-e-inteligencia-artificial-1.png"
            alt="IA"
        />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
